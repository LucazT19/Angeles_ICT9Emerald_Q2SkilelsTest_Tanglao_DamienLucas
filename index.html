<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OBMC Enroll Now</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

        .hero{
      min-height: calc(100vh - 56px);
      background: url("angeles.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 48px 0 30px;
    }

    .hero-header{
      text-align: center;
      color: #fff;
      margin-bottom: 18px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .hero-header .logo-big{
      width: 62px;
      height: 62px;
      object-fit: contain;
      margin-right: 14px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      padding: 6px;
    }

    .hero-header h1{
      font-size: 2.3rem;
      font-weight: 500;
      margin: 0;
    }

    .hero-header .sub{
      font-size: 0.85rem;
      opacity: 0.95;
      margin-top: 6px;
    }

    .form-card{
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 22px;
    }

    .section-label{
      font-weight: 600;
      color: #2f2f2f;
      margin-top: 8px;
      margin-bottom: 10px;
      font-size: 1.05rem;
    }

    .footer-bar{
      background: rgba(0,0,0,0.5);
      color: rgba(255,255,255,0.95);
      font-size: 0.85rem;
      text-align: center;
      padding: 10px 12px;
      margin-top: 18px;
      border-radius: 6px;
    }

    .navbar-brand img{
      height: 34px;
    }
  </style>
</head>

<body>

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand d-flex align-items-center gap-2" href="#">
      <img src="obmc1.png" alt="OBMC Logo">
      <span class="small text-white-50">Enroll Now</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Enroll</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>

      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </nav>

  <!-- HERO / FORM -->
  <section class="hero">
    <div class="container">

      <div class="hero-header d-flex justify-content-center align-items-center flex-wrap">
        <img class="logo-big" src="obmc1.png" alt="OBMC Logo">
        <h1>OBMC Student Enrollment Form</h1>
      </div>
      <p class="hero-header sub text-center">
        Fill out the form below to enroll for the upcoming school year.
      </p>

      <div class="form-card shadow mt-4">

        <div class="section-label">Student Information</div>

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="John">
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Doe">
          </div>

          <div class="col-md-4">
            <label class="form-label">Birth Date</label>
            <input type="date" class="form-control">
          </div>

          <div class="col-md-4">
            <label class="form-label">Gender</label>
            <select class="form-select">
              <option selected disabled>Select...</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Grade Level</label>
            <select class="form-select">
              <option selected disabled>Select...</option>
              <option>Grade 7</option>
              <option>Grade 8</option>
              <option>Grade 9</option>
              <option>Grade 10</option>
            </select>
          </div>
        </div>

        <div class="section-label mt-4">Contact Details</div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" placeholder="student@example.com">
        </div>

        <div class="mb-3">
          <label class="form-label">Contact Number</label>
          <input type="text" class="form-control" placeholder="0912-345-6789">
        </div>

        <div class="section-label mt-5">Other Information</div>
        <div class="section-label mt-4">Mode of Learning</div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="mode">
          <label class="form-check-label">Online</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="mode">
          <label class="form-check-label">Face-to-Face</label>
        </div>

        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">
            I confirm that the information provided is true and complete.
          </label>
        </div>

        <div class="text-center mt-4">
          <button class="btn btn-primary px-4">Submit Enrollment</button>
        </div>

      </div>

      <div class="footer-bar mt-4">
        Â© 2025 Student Enrollment System | Lucas Tanglao 9-Emerald
      </div>

    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
